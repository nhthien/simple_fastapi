version: "3.2"

services:
  nlp_api:
    image: ghcr.io/nhthien/nlp_api
    container_name: nlp_api
    restart: always
    ports:
      - "4000:4000"

watchtower:
  container_name: watchtower
  image: containrrr/watchtower
  environment:
    - WATCHTOWER_CLEANUP=true
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  command: --interval 30 nlp_api